<body>
<h1 class="allText">Weather around the world</h1>
<h2 class="allText" >Give me a name of a city:</h2>
<input id="formInput" type="text" placeholder="Search.." name="fname">
  <button  onclick="formHandler()"><img src="lupaa.png" style="height: 20px;"></button>
<script>

async function formHandler() {
    try {
        var inputValue = document.getElementById('formInput').value
        var response=await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=27246259aabc1b11ce70b1b84bb09bf4`)
        var weatherData=await response.json()
        alert(JSON.stringify(weatherData))
    } catch(e) {
        throw e
    }
 }

  </script>
